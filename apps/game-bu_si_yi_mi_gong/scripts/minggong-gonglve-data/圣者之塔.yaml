      value: "前10层清怪，无视柱子，11层开始点柱子抄法术，全程每个洞都进，拿到哈利波特的眼镜立刻戴上增加掉落率，遇到召唤师开地板拖回合，等其召唤够三只元素再杀，这样完全保证了晶核足够，在50层之前加属性的4个技能保证全部5级，至于30级的两个伤害技能，正常爬迷宫抄卷轴即可，爬着爬着就搞定了（11层开始，除去20级的4个加属性技能和boss层，大约10+20+60+7=97层），觉得高层累不够稳可以选择位面飞啊肝啊"
