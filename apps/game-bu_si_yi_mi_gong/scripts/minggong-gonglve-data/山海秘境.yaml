      value: "所有魔法效果+75%，修为获取速度+150%；每进入下一层，恢复灵气值+30"
    - type: text
      value: "4. 锻体"
    - type: text
      value: "开启修真系统后，可以通过使用\t淬体丹\t提升锻体境界。锻体同样有10个大境界，每个境界分初期、中期、后期三个阶段。提升锻体境界可以获得特殊能力加成。"
    - type: image
      value: data:,
    - type: text
      value: "5. 功法"
    - type: text
      value: "开启修真系统后，可以学习功法。功法分为主动和被动，可以同时激活6个功法\t，主动功法激活后在特殊法术栏释放，需要消耗灵气。除红色标注外，其余功法均在藏经阁领悟。"
    - type: text
      value: "功法分为 下品 - 中品 - 上品 - 天品 - 仙品 。领悟功法与灵根品质相关，在无尽模式下，最多只能跨1个等级领悟 (即下品灵根最多只能领悟到中品功法 )，通过道具获得的两种功法不受灵根限制。"
    - type: image
      value: data:,
    - type: text
      value: "6. 炼丹"
    - type: text
      value: "开启修真系统后，可以在\t丹房\t使用\t星辰草\t炼制丹药。星辰草主要在\t药园\t获得，每次炼丹可放入1~9个星辰草，\t炼丹品质受 \t大境界、灵根品质 \t和\t 八卦炉 \t影响。"
    - type: group
    - value:
      - type: text
        value: "炼丹品质越高，获得高品丹药的几率越高 (品级范围与草药数量相关)。化神境界以上可炼制七品丹药\t九转还魂丹"
      - type: text
        value: "(隐藏相关\t\t，限1次)"
      - type: text
        value: "。"
    - type: text
      value: "炼制丹药时，有\t60%概率获得普通丹药和少量淬体丹，40%概率仅获得大量淬体丹\t。丹药数量受炼丹品质影响，获得任何丹药最少为1颗，且有低几率在原有基础上额外获得1颗 (概率为丹药获得量，比如获得10颗某丹药，概率即为10%) 。"
    - type: image
      value: data:,
    - type: text
      value: "7. 炼器"
    - type: text
      value: "开启修真系统后，可以在\t天工坊\t使用玄晶沙炼制丹药。玄晶沙主要在玄晶矿脉获得，\t境界和灵根\t影响炼器的成功率。"
    - type: image
