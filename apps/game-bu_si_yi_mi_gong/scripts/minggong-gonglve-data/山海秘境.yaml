    - type: text
      value: "先把灵根和境界提升一下再练，放9个草药。"
    - type: text
      value: "使用妖兽晶核 & 孵化妖兽蛋"
    - type: text
      value: "妖兽晶核和妖兽蛋来源都是洞里的妖兽残骸，拿到妖兽蛋后在灵泉孵化，注意召唤兽不要达到2个上限，会导致无法孵化。实在拿不到妖兽蛋可以偷野兽怪也能拿到。"
    - type: text
      value: "习得所有仙品功法"
    - type: text
      value: "注意有一本八九玄功是大盗神出的，其余仙品功法都在藏经阁，需要至少天品灵根才能领悟。"
    - type: text
      value: "使用功法击败怪物/BOSS"
    - type: text
      value: "用天品和仙品剑诀打就好了"
    - type: text
      value: "仙品灵根 & 修真大乘 & 锻体罡劲 & 炼器全满"
    - type: text
      value: "优先升满灵根，洞府和商店出五行材料，初期一定要买五行材料，后期主要买草药，矿石和淬体丹。"
    - type: text
      value: "大乘主要靠杀怪，有菩提丹一定要用，前期有功法每回合加10修为可用，吃灵石的时候注意给璇玑阵留7个。"
    - type: text
      value: "炼器，注意平均升级即可，仙品灵根+大乘可以保证6星必成，7星需要拼一下脸，如果缺材料可以尝试小sl。"
    - type: text
      value: "锻体最难，好在只需要到罡劲，除了九转还魂丹的27个保底草药外，其余草药全部留到最后，大乘和练气相比产量大约是1.5倍。八卦炉必备，掌天瓶必带。"
    - type: text
      value: "然后是淬体丹怎么练出的比较多的问题，这个也和境界有关，初期1个1个练会比较多，从仙品灵根+八卦炉+练虚 (没有八卦炉则需要到大乘) 之后，就是9个练比较多。"
    - type: text
      value: "但是最多的方法还是先单练，当出了全淬体丹时记下次数小sl换成9个草药。"
    - type: text
      value: "隐藏冈布奥"
    - type: text
      value: "境界升到化神以上，在丹房使用9颗灵草炼制九转还魂丹(3次保底)。在藏经阁领悟一本天品以上的剑诀功法 (需要至少上品灵根)，拿到后激活一下。"
    - type: text
      value: "普通层遇到剑之石碑，悟剑后传送到特殊空间，上交九转还魂丹，获得隐藏冈布奥剑仙，后续获得碎片x20。"
    - type: text
      value: "如果用剑仙出战无需领悟功法即可进剑，另外注意没有拿到九转还魂丹不要进剑，不能重复进，如果不小心进了小sl出来。"
    - type: text
      value: "速刷阵容"
    - type: text
      value: "剑仙出站，链接 宙斯 +寄生体(王子)\t。宙斯最好，没有可以用雅典娜、大祭司。"
    - type: text
      value: "神器竖琴，药剂用三清露。"
    - type: text
      value: "一层点出3级看怪，魔法系水系神官拿盾，路上泉水要点，商店优先买加修为的，装备只做一件3星披风。洞可以用仙剑技能清。"
    - type: text
      value: "第一次雷不用盾能硬抗，后面靠披风和盾，草药化神前留27个保底，其他单练拿加修为的丹药。注意没拿到九转还魂丹前不要点剑。"