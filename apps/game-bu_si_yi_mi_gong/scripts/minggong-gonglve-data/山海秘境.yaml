    - type: text
      value: "通过修真可获得强大的属性加成"
    - type: text
      value: "1. 基本规则"
    - type: text
      value: "迷宫1层会遇到\"修真者的残骸\"，翻找获得山海秘录，使用后开启修真系统。"
    - type: text
      value: "修真能力包括境界、灵根、锻体、功法四部分，同时冈布奥需要通过炼丹和炼器获取提升修真能力的资源。"
    - type: text
      value: "2. 境界"
    - type: text
      value: "开启修真系统后，可以通过击败迷宫怪物获得修为。修为提升可以突破境界，共有10个大境界：练气 - 筑基 - 金丹 - 元婴 - 化神 - 练虚 - 合体 - 大乘 - 渡劫 - 真仙，除真仙外，每个境界又分初期、中期、后期三个小境界。提升境界可提升四维加成和灵气上限。"
    - type: text
      value: "在进阶大境界时，需要经受劫雷考验，劫雷的次数与当前大境界等级相同。劫雷可以使用七宝渡劫丹、流云斗篷、护盾、免死类技能进行防御，但不受减伤类法术 (如石肤) 影响。"
    - type: text
      value: "劫雷伤害公式：(境界等级-1)^2*50 + 500 + 最大生命值*(境界等级*3 +3)/100，场上每存在一个单位(包括怪物和召唤兽)，劫雷伤害额外提高10%。"
    - type: image
      value: data:,
    - type: text
      value: "3. 灵根"
    - type: text
      value: "灵根分为 \t下品 - 中品 - 上品 - 天品 - 仙品\t 5个等级，\t升级灵根需要\t五行之气\t，主要来源是探索洞府。灵根\t影响修为的获取速度、丹药的品质和获取量、炼器的成功率、以及藏经阁的功法领悟品级。"
    - type: group
    - value:
      - type: text
        value: "下品灵根"
      - type: text
        value: "(提升灵根需要五行之气各3个)"
    - type: text
      value: "所有魔法效果+5%，修为获取速度+10%；每进入下一层，恢复灵气值+3"
    - type: group
    - value:
      - type: text
        value: "中品灵根"
      - type: text
        value: "(提升灵根需要五行之气各5个)"
    - type: text
      value: "所有魔法效果+15%，修为获取速度+30%；每进入下一层，恢复灵气值+6"
    - type: group
    - value:
