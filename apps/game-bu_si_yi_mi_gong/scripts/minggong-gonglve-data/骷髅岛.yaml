      value: "商店全买、遇洞必进，商店不会出已升满的装置，所以拿到后及时升级不要只是放在包里"
    - type: text
      value: "速刷阵容"
    - type: text
      value: "(来源:论坛-宅之小天)"
    - type: text
      value: "骷髅岛的高层boss不好打，水盾神烦，还有仙人掌+螃蟹这种恶心的怪，\t所以还是养狗吧。\t隐藏跟铁血一样，都是普通层出的，因此可采用相同阵容。"
    - type: text
      value: "1.狗+国王+贵族，竖琴狼人药剂。不能保底101。点满土系光辉和灯系大精灵王所有加血量的称号。狼人静电祝福狗，不要拖太多回合，500攻2500血比较合适，攻击再高容易咬死自己。"
    - type: text
      value: "国王能秒到80，然后大地继续普通层找小屋+攒探索，秒90爬到99还没那告辞。"
    - type: text
      value: "挂树低点称号慢的话30层boss可以招个黑豹帮忙打打水盾，不过幽灵船也占召唤位，需要送掉黑豹再招狗。"
    - type: text
      value: "有贵族幽灵水晶遇到就买，后面开了拿探索打boss。"
    - type: text
      value: "2.特吸龙。特种兵（也可驯兽师），吸血鬼，寄生龙。带竖琴仙人掌药剂，走异界勇者传奇，\t点点点就完事儿了，能101。我个人更偏爱狗子过图快。\t地图元素有个鲁滨孙的漂流瓶1000探索。"
    - type: text
      value: "顺便提一个网上搜到的套路，神龙出战，链接猛犸哪吒。强力地震术下楼挺爽的。元素领主，战士走流星雨或死波。但是高层不太好爬。"